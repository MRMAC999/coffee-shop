<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header"><h4>Coffee Master</h4></div>
    <div class="container">
        <div class="items">
            <div class="colorating"><h3>Items</h3></div>
            <div class="itemscontent"> x1
          <div class="itm">
            <p>Cappuccino</p>
            <p class="colorating">Lite foam</p>
         </div>
         $3,35
          </div>
            <div class="itemscontent"> x1
          <div class="itm">
            <p>Cappuccino</p>
            <p class="colorating">Lite foam</p>
            <p class="colorating">Double expresso</p>
         </div>
         $3,85
        </div>
        <div class="itemscontent"> x1
            <div class="itm">
              <p>Croissant</p>
              <p class="colorating">Butter</p>
           </div>
           $2,45
          </div>
        </div>
        <div class="Name">
            <div class="colorating"><h3>Name</h3></div>
            <div class="holder">
                <label>Name:</label>
            <input type="text" name="first name" placeholder="Type your name here" />
            </div>
        </div>
        <div class="Payment">
            <div class="colorating"><h3>Payment</h3></div>
            <div class="holder">
                <label>Card Number:</label>
            <input type="number"  placeholder="123 456 7890" />
            </div>
            <div class="holder">
                <label>ccv number:</label>
                <input type="number"  placeholder="123 456 7890" />
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footercontent">
            <div class="footertext">
                <ul>
                    <li>Subtotal:</li>
                    <li>Tax:</li>
                    <li>Total:</li>
                </ul>
            </div>
            <div class="footernumbers">
                <ul>
                    <li>$9.65</li>
                    <li>$0.82</li>
                    <li>$10.47</li>
                </ul>
            </div>
        </div>
        
            <button class="buttonP">Place order</button>
        
    </div>
</body>
</html>
